version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build the code
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ls -Flag
            - checkout
            - ls -Flag
            - env
        - name: 'Job #2'
          commands:
            - pwd
            - ls -Flag
  - name: Examine what was checkout out
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - pwd
            - ls -Flas
